name: Go CI and Release

on:
  push:
    branches:
      - master
env:
  APP_NAME: env-manager
  DIST_DIR: dist

jobs:
  build-and-release:
    strategy:
      matrix:
        built: ['windows-amd64.exe', 'linux-amd64', 'darwin-amd64', 'darwin-arm64'] 
    
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: Get version
      id: get_version
      run: echo ::set-output name=VERSION::$(cat VERSION)

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21'  # Use the Go version of your choice

    - name: Build
      run: |
        ./build.sh

    # This step uses actions/upload-artifact to upload artifacts
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          ${DIST_DIR}/${APP_NAME}-${{ matrix.built }}
    # Create a release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        release_name: Release v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false

    # Upload assets to the release
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${DIST_DIR}/${APP_NAME}-${{ matrix.built }}
        asset_name: ${APP_NAME}-${{ matrix.built }}
        asset_content_type: application/octet-stream


  tag:
    name: Tag
    needs: build-and-release
    runs-on: ubuntu-latest
    # Tag the repository with the release version
    - name: Set up Git
      run: |
        git config --local user.name "vertefra"
        git config --local user.email "verte.fra@gmail.com"

    - name: Tag the repository
      run: git tag -a v${{ steps.get_version.outputs.VERSION }} -m "Release v${{ steps.get_version.outputs.VERSION }}"

    - name: Push tags
      run: git push origin --tags